<!DOCTYPE html>
<html lang="ja" style="font-size:20px;">
<head>
	<meta charset="utf-8">
	<title>SoundTest</title>
	<meta name="description" content="">
	<script type="text/javascript" src="./app.js"></script>
	<script type="text/javascript" src="./howler.min.js"></script>
	<script type="text/javascript">
const files = [ './sound/n135.mp3', './sound/n136.mp3' ];
function TestHowler()
{
	var sound = new Howl({
		src: files,
		autoplay: true,
		loop: true,
		volume: 0.5,
		onend: function() {
			console.log('Finished!');
		},
	} );
}
document.addEventListener( 'DOMContentLoaded', () =>
{
	document.getElementById( 'howler_start' ).addEventListener( 'click', () =>
	{
		TestHowler();
	}, false );
} );
	</script>
</head>
<body>
	<section>
		<h2>howler.js</h2>
		<button id="howler_start">Test</button>
	</section>
</body>
</html>
